<!Doctype html>
<html>
  <head>
    <title>ACHOLIC</title>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
<!-- Navigation Bar -->
        <nav class="navbar navbar-fixed-top" style = "background-color:rgba(0,0,0,0.85);" >
          <div class="container-fluid">
            <div class="row-fluid">
                <div class="navbar-header col-md-9 col-xs-12 col-sm-12">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" style="background-color:#57bdad">
                    <span class="icon-bar" style="background-color: #f9f9fa"></span>
                    <span class="icon-bar" style="background-color: #f9f9fa"></span>
                    <span class="icon-bar" style="background-color: #f9f9fa"></span>
                  </button>
                
                    <a class="navbar-brand col-md-2" href="/" style="color:#57bdad; width:180px; padding-top:7px"><img src="../image/MostMark.png" style="width:40px;height:40px;margin-right:10px; display:inline-block;">MostMark</a>
                  <!-- </div> -->
                  <div class="col-xs-12 col-sm-12 col-md-8 pull-right">
                       <form class="navbar-form" role="search">
                             <div class="input-group" style="width:100%">
                               <input type="text" class="form-control" placeholder="Search your places..." name="srch-term" id="srch-term" ng-model="search" style="width:100%">
                               <div class="input-group-btn" style="width:10%">
                                 <button class="btn btn-default" type="submit" ng-click="searchPage()"><span class="glyphicon glyphicon-search"></span></button>
                               </div>
                             </div>
                       </form>
                  </div>
                </div>
                <div class="col-md-3 col-xs-12 col-sm-12">
                    <div id="navbar" class="navbar-collapse collapse" style="float:right; margin-right:55px">
                      <ul class="nav navbar-nav">
                        <li><a href="/package" style="color:#57bdad">Packages</a></li>
                        <!-- Dropdown SignIn/SignUp menu -->
                        <li class="dropdown" ng-show="!Auth.isLogged()">
                          <a href="#"data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:#57bdad">Sign In <span class="caret"></span></a>
                          <ul class="dropdown-menu">
                              <li><a data-toggle="modal" data-target="#signin-modal" style="color:#57bdad">Sign In</a></li>
                              <li><a data-toggle="modal" data-target="#signup-modal" style="color:#57bdad">Sign up</a></li>
                             <!--  <li><a href="/login">Sign In</a></li>
                              <li><a href="/signup">Sign up</a></li> -->
                          </ul>
                        </li>
                        <!-- Dropdown User Menu -->
                        <li class="dropdown" ng-if="Auth.isLogged()">
                          <a class="dropdown-toggle glyphicon glyphicon-user" href="#"data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:#57bdad"><span class="caret"></span></a>
                          <ul class="dropdown-menu">
                              <li><a href="#">Profile</a></li>
                              <li><a href="/package/create">Create Packages</a></li>
                              <li><a href="#">My Packages</a></li>
                              <li><a href="#">My Bookmarks</a></li>
                              <li><a href="#">My Cart</a></li>
                              <li><a href="#">My Receipts</a></li>
                              <li ng-if="Auth.isLogged()">
                                <a href="" ng-click="Auth.logout()">Sign out</a>
                              </li>
                           <!--  <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li> -->
                          </ul>
                        </li>
                      </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
          </div>
        </nav>
        <!-- End Navigation Bar -->

       <!-- Modal -->
       <div class="modal fade" ng-controller="ItemController" id="signin-modal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content" style="-webkit-border-radius: 10px !important;
        -moz-border-radius: 10px !important;
        border-radius: 10px !important; ">
            <form ng-submit="login()">
              <div class="modal-header" style="background-color:cadetblue;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Sign in</h2>
              </div>
              <div class="modal-body" style="padding-left:50px;padding-right:50px;padding-top:20px;padding-bottom:60px">
                <pre ng-if="vm.error">{{ vm.error | json }}</pre>  
                <label><span class="glyphicon glyphicon-user"></span> Username</label></br>
                <input class="col-md-8 col-xs-10 col-sm-10" type="email" ng-model="user.email" placeholder="email"></br></br></br>
                <label><span class="glyphicon glyphicon-eye-open"></span> Password</label></br>
                <input class="col-md-8 col-xs-10 col-sm-10" type="password" ng-model="user.password" placeholder="password">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </form>
          </div>   
        </div>
      </div> 

  </body>
  </html>
