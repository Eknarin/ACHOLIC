<html>
	<head>
		<title>ACHOLIC</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container-fluid center-picture" style="background-image:url('../../image/customer-signup-background.png'); height:900px;">
			<!-- blank div for make vertical space -->
			<div class="container" style="margin-top:70px">
			</div>
			<!-- Customer Header -->
			<div class="container">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<p class="customer-header-size" style=" text-align:center; color:white;">ลงทะเบียนลูกค้า</p>
				</div>
			</div>			
			<!-- Customer SignUp -->
			<div class="container" style="color:white;">
				<!-- Blank div for left space -->
				<div class="col-xs-12 col-sm-12 col-md-2">
				</div>
				<!-- SignUP -->
				<div class="col-xs-12 col-sm-12 col-md-8" style="margin-top:15px;">
					<!-- Tab Menu -->
					<div class="col-xs-12 col-sm-12 col-md-12 tab-menu-style"> 
					  <ul class="nav nav-tabs" id="myTab">
					    <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 tab-item-menu-style {{tabs[0]}}" ng-click="activeTab(0)"><a data-toggle="tab" data-target="#account" role="tab" aria-controls="account"><img src="../../image/account.png" style="width:50px; height:50px;"></img></a></li>
					    
					    <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 tab-item-menu-style {{tabs[1]}}"><a data-toggle="tab" data-target="#security" role="tab" aria-controls="security" ng-click="activeTab(1)"><img src="../../image/security.png" style="width:50px; height:50px;"></img></a></li>
					    
					    <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 tab-item-menu-style {{tabs[2]}}"><a data-toggle="tab" data-target="#contact" role="tab" aria-controls="contact" ng-click="activeTab(2)"><img src="../../image/contact.png" style="width:50px; height:50px;"></img></a></li>

					    <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 tab-item-menu-style {{tabs[3]}}"><a data-toggle="tab" data-target="#addimage" role="tab" aria-controls="addimage" ng-click="activeTab(3)"><img src="../../image/image.png" style="width:50px; height:50px;"></img></a></li>
					  </ul>
					</div>  
				
				  	<div class="tab-content col-xs-12 col-sm-12 col-md-12" style="background-color:rgba(0,0,0,0.65); padding-top:20px">
				  		<!-- account panel -->
				    	<div role="tabpanel" id="account" class="tab-pane active">
				      		<center>
					      		<form>
					      			<!-- First Name -->
					      			<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> ชื่อจริง</p>					
										<input required ng-model="user.first_name" class="signup-inputbox-style input-width" type="text" name="FirstName"><br>
									</div>

									<!-- Last Name -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> นามสกุล</p>	
										<input required ng-model="user.last_name" class="signup-inputbox-style input-width" type="text" name="LastName"><br>
									</div>
									<!-- Gender -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header">เพศ</p>
										<div style="padding-left:50px; text-align:left;">
											<input type="radio" ng-model="user.gender" value="Men" name="gender"> ชาย<br>
											<input type="radio" ng-model="user.gender" value="Women" name="gender"> หญิง<br>
											<input type="radio" ng-model="user.gender" value="Other" name="gender"> อื่นๆ<br>
										</div>
									</div>	

									<!-- ฺBirth Date -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header">วันเกิด</p>
										<datepicker date-format="dd-MM-yyyy" date-year-title="selected title">
										  <input class="signup-inputbox-style input-width" ng-model="user.date_of_birth" type="text"/>
										</datepicker>
									</div>	

									<!-- Button -->
									<div class="input-width" style="margin-top:15px; margin-bottom:15px;">
										<button type="button" class="btn btn-success" ng-click="activeTab(1)" data-toggle="tab" data-target="#security" >ต่อไป</button>							
									</div>	

								</form>
							</center>
				    	</div>
				    	<!-- security panel -->
				    	<div role="tabpanel" id="security" class="tab-pane">
				      		<center>
					      		<form>
					      			<!-- Email -->
					      			<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> อีเมล</p>	
										<input required ng-model="user.email" class="signup-inputbox-style input-width" type="text" name="email"><br>
									</div>
									<!-- Password -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> รหัสผ่าน</p>	
										<input required ng-model="user.password"  class="signup-inputbox-style input-width" type="password" name="password"><br>
									</div>
									<!-- Confirm Password -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> ยืนยันรหัสผ่าน</p>	
										<input required ng-model="user.repassword"  class="signup-inputbox-style input-width" type="password" name="confirm-password"><br>	
									</div>
									<!-- Button -->
									<div class="input-width" style="margin-top:15px; margin-bottom:15px;">
										<button type="button" class="btn btn-danger" ng-click="activeTab(0)" data-toggle="tab" data-target="#account">ย้อนกลับ</button>
										<button type="button" class="btn btn-success" ng-click="activeTab(2)" data-toggle="tab" data-target="#contact">ต่อไป</button>
									</div>									

								</form>
							</center>
				    	</div>
				    	<!-- contact panel -->
				    	<div role="tabpanel" id="contact" class="tab-pane">
				      		<center>
					      		<form>
					      			<!-- Address -->
					      			<div class="input-width sign-up-cover-style">
										<p class="sign-up-header">ที่อยู่</p>	
										<textarea ng-model="user.address.address" class="form-control signup-inputbox-style input-width" rows="5" name="address"></textarea>
									</div>

									<!-- Zip Code -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header">รหัสไปรษณีย์</p>	
										<input ng-model="user.address.zip_code"  class="signup-inputbox-style input-width" type="text" name="zipcode"><br>
									</div>

									<!-- Phone -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> หมายเลขโทรศัพท์</p>	
										<input ng-model="user.phone_number"  required class="signup-inputbox-style input-width" type="text" name="phone"><br>	
									</div>
									<!-- Button -->
									<div class="input-width" style="margin-top:15px; margin-bottom:15px;">
										<button type="button" class="btn btn-danger" ng-click="activeTab(1)" data-toggle="tab" data-target="#security">ก่อนหน้า</button>
										<button type="button" class="btn btn-success" ng-click="activeTab(3)" data-toggle="tab" data-target="#addimage">ต่อไป</button>
									</div>									
								</form>
							</center>
				    	</div>
				    	<div role="tabpanel" id="addimage" class="tab-pane">
				      		<center>
					      		<form>
					      			<!-- //required -->
					      			<div class="col-xs-12 col-sm-12 col-md-12">
					      				<p style="font-size:20px"><font class="required-box">*</font> เพิ่มรูปภาพ</p>
					      			</div>
					      			<div class="col-xs-12 col-sm-12 col-md-12 upload-image-style center-picture">
										<upload-image image="user.image"></upload-image>
									</div>
					      			<!-- Button -->
									<div class="col-xs-12 col-sm-12 col-md-12" style="margin-top:15px; margin-bottom:15px;">
										<button type="button" class="btn btn-danger" ng-click="activeTab(2)" data-toggle="tab" data-target="#contact">ก่อนหน้า</button>
										<button ng-click="onSubmit()" type="button" class="btn btn-success">ยืนยัน</button>
									</div>	
								</form>								
							</center>
				    	</div>
				  	</div>
				</div>
			</div>
		</div>	
	</body>
</html>
