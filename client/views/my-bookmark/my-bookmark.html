<!Doctype html>
<html>
	<head>
		<title>ACHOLIC</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container-fluid" style="background-image:url('../../image/package-background.png');">
			<!-- blank div for make vertical space -->
			<div class="container" style="margin-top:70px">
			</div>
			<!-- Bookmark Header -->
			<div class="container">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<p class="bookmark-header-size" style=" text-align:center; ">Bookmark</p>
				</div>
			</div>	

			<!-- Bookmark packages -->
			<div class="container bookmark-package-cover-style">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<!-- Package Picture -->
					<div class="col-xs-12 col-sm-12 col-md-7" style="padding-bottom:20px;">
						<img class="center-picture bookmark-image-style" src="image/customer-signup-background.png"}></img>
					</div>

					<!-- Package information -->
					<div class="col-xs-12 col-sm-12 col-md-5 bookmark-package-information-style">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="col-xs-12 col-sm-6 col-md-6">
								<p class="bookmark-package-name-style">Name</p>
								<p class="bookmark-package-location-styles" style="color:#A9A9A9;">location</p>
							</div>
							<div class="col-xs-12 col-sm-6 col-md-6 bookmark-package-price-style">
								<p>Price</p>
							</div>
						</div>

						<!-- Remove & Add to Cart button -->
						<div class="col-xs-12 col-sm-12 col-md-12 bookmark-package-button-cover-style">
							<div class="col-xs-6 col-sm-6 col-md-6 bookmark-package-button-style">
								<button class="btn btn-danger">Remove</button>								
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 bookmark-package-button-style">
								<button class="btn btn-success">Add to Cart</button>
							</div>
						</div>
					</div>
					<HR WIDTH="100%" style="border: 1px solid #787878;">
				</div>				
			</div>

		</div>
	</body>
</html>
