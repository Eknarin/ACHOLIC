<div class="container-fluid no-horizotal-padding" style="background-color:rgba(0,0,0,0.85);">		
	<!-- Side menu-bar -->
	<div class="col-xs-12 col-sm-12 col-md-3 side-menu-bar-cover">
		<!-- Side menu -->
		<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding">
			<div class="col-xs-12 col-sm-12 col-md-12 my-package-header">
				รายงานการซื้อขาย<br>(ปี {{thisYear}})
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="margin-top:50px;">
				<div class="col-xs-12 col-sm-12 col-md-12 bookmark-folder-button" ng-click="selectFolder(0)">
					แพ็คเกจของฉัน
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 bookmark-folder-button" ng-click="selectFolder(1)">
					เปิดการใช้งาน
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 bookmark-folder-button bookmark-folder-button-active" ng-click="selectFolder(2)">
					รายงานการซื้อขาย
				</div>
			</div>
		</div>
	</div>
	<!-- Transaction table-->
	<div class="col-xs-12 col-sm-12 col-md-9 main-background">
		<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="background-color:rgba(0,0,0,0.85); color:white;">	
			<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="background-color:rgba(0,0,0,0.20); color:white; padding-top:15px; padding-bottom:15px; font-size:25px; margin-bottom:15px; text-align:center;">
				ยอดขายแพ็คเกจต่อเดือน
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="text-align:center; margin-top:15px; margin-bottom:15px; padding-bottom:15px;">
				<!-- <canvas id="line" class="chart chart-line" chart-data="data"
				  chart-labels="labels" chart-legend="true" chart-series="series"
				  chart-click="onClick" >
				</canvas>  -->
				<canvas id="line" 
						class="chart chart-line" 
						chart-data="packageSoldPerMonth"
				  		chart-labels="packageSoldPerMonthLabels" 
				  		chart-legend="true" 
				  		chart-series="packageNameArr"
				  		height="300"
						width="600"
						chart-options="{
							responsive: true
    					}"
    					colours="myColors" 
						 >
				</canvas> 
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="background-color:rgba(0,0,0,0.85); color:white;">	
			<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="background-color:rgba(0,0,0,0.20); color:white; padding-top:15px; padding-bottom:15px; font-size:25px; margin-bottom:15px; text-align:center;">
				ยอดขายแพ็คเกจทั้งหมด
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="text-align:center; margin-top:15px; margin-bottom:15px; padding-bottom:15px;">
				<!-- <canvas id="doughnut" class="chart chart-doughnut"
				  chart-data="packageSoldAmount" chart-labels="packageNameArr" chart-legend="true">
				</canvas> -->
				<canvas id="bar" 
						class="chart chart-bar"
				  		chart-data="[packageSoldAmount]" 
				  		chart-labels="packageNameArr"
				  		height="300"
						width="600"
						chart-options="{
							responsive: true
    					}"
    					colours="chartParams.colours"
						>
				</canvas >
			</div>
		</div>			
		
		<!-- <div class="col-xs-12 col-sm-6 col-md-4 no-horizotal-padding" style="background-color:rgba(0,0,0,0.85); color:white;">	
			<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="background-color:rgba(0,0,0,0.20); color:white; padding-top:15px; padding-bottom:15px; font-size:25px; margin-bottom:15px; text-align:center;">
				ยอดขายแพ็คเกจย่อย
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="text-align:center; margin-top:15px; margin-bottom:15px; padding-bottom:15px;">
				
			</div>
		</div>			 -->
	</div>	
</div>
