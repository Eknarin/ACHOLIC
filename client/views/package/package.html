<!Doctype html>
<html>
	<head>
		<title>ACHOLIC</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
	  	<!-- Filter Options -->
	  	<div>
			<div class="container-fluid" style="background-color:#53798d; padding-top: 70px;">
				<div class="container">
					<h3 style="color:#ebebeb;text-shadow: black 0.2em 0.2em 0.2em;"><center>Filter Options</center></h3>
					<!-- Hiding Filter Page -->
					<div id="filter_menu" class="collapse filter-section"></br>
						<div class="row">
							<div class="col-md-4"> 
							    <div class="col-md-12 col-xs-12 btn-group" style="padding-bottom:5px;">
								  <button type="button" class="btn btn-default" style="width:89.8%; padding-left:0px" ng-bind='selected'> Province </button>
								  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:10%">
								    <span class="caret"></span>
								    <span class="sr-only">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu scrollable-menu" style="width:91.5%;margin-left:17px;">
								    <li ng-repeat="p in provinces" ng-name="p.name" ng-model="p.name" ng-click="setProvince(p.name)"><a href="#">{{p.name}}</a></li>
								  </ul>
								</div>
							</div> 

							<div class="col-md-4"> 
							    <div class="col-md-12 col-xs-12 btn-group" style="padding-bottom:5px;">
								  <button type="button" class="btn btn-default" style="width:90%; padding-left:0px" ng-bind="selectedType"> Type </button>
								  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:10%">
								    <span class="caret"></span>
								    <span class="sr-only">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu scrollable-menu" style="width:91.5%;margin-left:17px;">
								    <li ng-repeat="t in types" ng-click="setType(t.name)"><a href="#">{{t.name}}</a></li>
								  </ul>
								</div>
							</div>

							<div class="col-md-4">
								<div class="col-md-12 col-xs-12 btn-group" style="padding-bottom:5px;">
								  <button type="button" class="btn btn-default" style="width:90%" ng-bing="guest"> {{guest}} </button>
								  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:10%">
								    <span class="caret"></span>
								    <span class="sr-only">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu scrollable-menu" style="width:91.5%;margin-left:17px;">
								    <li ng-repeat="g in guests" ng-click="setGuest(g.n)"><a href="#">{{g.n}}</a></li>
								  </ul>
								</div>
			              
							</div>
						</div>
						
			             <!--Price range slider-->
			            <div class="row">
			            	<div class="col-md-2 font-effect-outline" style="height=15px;padding-top:5px;">
			            		<center>
			            			<label style="color:white;font-size:18px;margin-top:15px;">Price Rate</label>
			            		</center>
			            	</div>
			            	<div class="col-md-8">
							    <rzslider
							        rz-slider-model="slider.min"
								    rz-slider-high="slider.max"
								    rz-slider-options="slider.options">
								</rzslider>
							</div>	
						</div>
						<!--End Price range slider-->
						<!-- Filter Button -->
						<center><button type="button" class="btn btn-warning btn-lg" style="margin-bottom:15px;color:black;border: 1px solid black;" ng-click="filtering()"> Filter </button></center>
						<!--End Filter Button -->
					</div>
					<!-- End Hiding Filter Page -->
				</div>
			</div>
			<!-- Button for Expand Hiding Page -->
			<div style="background-color:#406a80; border-bottom:1px solid #525556;border-top:1px solid #525556;">
				<center><button id="expandButt" data-toggle="collapse" data-target="#filter_menu" style="background-color:transparent; border:none; padding:0" ng-click="rotate(deg)"><img src="../image/expand_copy.png"></button></center>
			</div>
			<!-- End Button for Expand Hiding Page -->
		</div>
		<!-- End Filter Options -->

		<!-- Packages -->
		<div class="container-fluid" style="background-color:#eaedef">
			<h2 style="color:#000000;font-family: 'Nunito', sans-serif;margin-top: 40px; font-size: 40px; text-align:center;">Packages</h2>
			<div class="row">
				<div ng-repeat="package in packages">
					<!-- First Package Template -->
					<div class="col-xs-12 col-sm-6 col-md-4 package-cover">
						<div class="package-style">
							<input id="liked" ng-click="ilike()" class="like_button" type="image" src="../image/Heart.png" name="image" width="40" height="40">
							<!-- Package Name -->
							<div class="text-padding">
								<h2 class="text-overflow">{{package.name}}</h2>
							</div>

							<!-- Package Rating -->
							<div class="text-padding" style="" ng-app="" ng-init="nstar = 0">
								<img style="width:20px;height:20px;margin-left: 3px;" ng-repeat="i in getStar(package.rating) track by $index" src="../image/star_rated.png">
								<img style="width:20px;height:20px;margin-left: 3px;" ng-if="((package.rating)/2)%1 >= 0.5" src="../image/star_rated_half.png">
								<img style="width:20px;height:20px;margin-left: 3px;" ng-repeat="i in getWhite(package.rating) track by $index" src="../image/star_unrated.png">
							</div>
								
							<!-- Package Image -->
							<div class="package-picture" ng-style="{'background-image':'url(api/images/{{package.image}})'}" style="margin-top:30px;">
							<!-- <div class="package-picture" ng-style="{'background-image':'url({{../image/sample_package.png}})'}" style="margin-top:30px;"> -->
							</div>

							<div class="text-padding" style="margin-top:30px;">
								<div class="col-xs-8 col-sm-8 col-md-8">
									 <p style="font-size:27px">{{package.price}} à¸¿<p>
								</div>
								<div class="col-xs-4 col-sm-4 col-md-4">
								<button type="button" class="btn btn-primary" style="background-color:#f9f9fa; color:#57bdad; border-color:#57bdad"><a href="/packageDetail/{{package._id}}">Read More</a></button>
							</div>
							</div>

							<!-- Read More button -->
							<div class="text-padding" style="margin-top:30px;">
								
							</div>
						</div>

						<!-- Package Publish Date  -->
						<div class="package-footer-style text-padding">
								<span class="glyphicon glyphicon-calendar"> DD/MM/YY</span>
						</div>
					</div>
				</div>
		</div>
		</div>
		<!-- End Packages -->
	</body>
</html>
