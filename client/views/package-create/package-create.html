<html>
	<head>
		<title>ACHOLIC</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container-fluid center-picture" style="color:white;background-image:url('../../image/create-package-background.png'); height:700px;">
			<div class="container">		
				<!-- blank div for make vertical space -->
				<div class="container" style="margin-top:70px">
				</div>
				<!-- Create Package Header -->
				<div class="container">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<p class="create-package-header-size" style=" text-align:center;">ประเภทแพ็คเกจ</p>
					</div>
					<!-- Pavkage Type -->
					<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; margin-top:50px; margin-bottom:50px;">
						<!-- Rafting Package Button -->
						<div class="col-xs-12 col-sm-4 col-md-4 create-button-cover">
							<a href="/package/create/rafting">
								<div class="col-xs-12 col-sm-12 col-md-12 create-button-style">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<img class="package-type-icon" src="../image/rafting.png">
									</div>
									<div class="col-xs-12 col-sm-12 col-md-12 create-button-text">
										แพ็คเกจล่องแก่ง
									</div>
								</div>
							</a>
						</div>
						<!-- Diving Package Button -->
						<div class="col-xs-12 col-sm-4 col-md-4 create-button-cover">
							<a href="/package/create/diving">
								<div class="col-xs-12 col-sm-12 col-md-12 create-button-style">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<img class="package-type-icon" src="../image/diving.png">
									</div>
									<div class="col-xs-12 col-sm-12 col-md-12 create-button-text">
										แพ็คเกจดำน้ำ
									</div>
								</div>
							</a>
						</div>
						<!-- More Package Button -->
						<div class="col-xs-12 col-sm-4 col-md-4 create-button-cover">
							<a href="/package/create">
								<div class="col-xs-12 col-sm-12 col-md-12 create-button-style">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<img class="package-type-icon" src="../image/circle.png">
									</div>
									<div class="col-xs-12 col-sm-12 col-md-12 create-button-text">
										เร็วๆนี้
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</body>
</html>
