<!Doctype html>
<html>
	<head>
		<title>ACHOLIC Home</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


	</head>
	
	<body>
		<div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding-top:30px" >
		  	<!-- Indicators -->
		  	<ol class="carousel-indicators" >
		    	<li data-target="#myCarousel" data-slide-to="$index" ng-class="{active:!$index}" ng-repeat="picture 	in sliderpics track by $index"></li>
		  	</ol>

		  	<!-- Wrapper for slides -->	
			<div class="carousel-inner" role="listbox">

			  	<div class="item slider-picture" ng-class="{active:!$index}" ng-repeat="picture in sliderpics"
			  	ng-style="{'background-image':'url('+ picture.src +')'}">
			  		<div class="center-caption">
				  		<h3>Find Your Own</h3><br>
				  		<h1>"ACTIVITIES"</h1>
			  		</div>
			  	</div>

			</div>
		
		  	<!-- Left and right controls -->
		  	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		  	</a>
		  	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		  	</a>
		</div>

           <a href="/signup">Register new user!!!</a>
        </li>

				<div class="col-md-4" style="background-color:grey">

				</div>
