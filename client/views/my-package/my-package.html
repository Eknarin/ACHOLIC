<!Doctype html>
<html>
	<head>
		<title>ACHOLIC</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container-fluid" style="padding-left:0px; padding-right:0px; background-color:rgba(0,0,0,0.85);">	
			<!-- Side menu-bar -->
			<div class="col-xs-12 col-sm-12 col-md-3 side-menu-bar-cover">
				<!-- Bookmark Folder -->
				<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding">
					<div class="col-xs-12 col-sm-12 col-md-12 my-package-header">
						My Package
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="margin-top:50px;">
						<div class="col-xs-12 col-sm-12 col-md-12 bookmark-folder-button bookmark-folder-button-active" ng-click="selectFolder(0, $event)">
							All Packages
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 bookmark-folder-button" ng-click="selectFolder(1, $event)">
							Transaction
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 bookmark-folder-button" ng-click="selectFolder(2, $event)">
							Packages Report
						</div>
					</div>
				</div>
				<!-- Sorting -->
				<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding" style="margin-top:50px;">
					<div class="col-xs-12 col-sm-12 col-md-12 sidebar-header">
						Sort by
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12" style="padding-left:30px; font-size:17px;">
						<div>
							<input type="checkbox" ng-model="rating_check"> Rating</input>
						</div>
						<div>
							<input type="checkbox" ng-model="create_check"> Create Date</input>
						</div>							
					</div>					
				</div>
			</div>

			<!-- My Package -->
			<div class="col-xs-12 col-sm-12  col-md-9" style="padding-left:0px; padding-right:0px;">
				<div class="main-background">
					<div class="col-xs-12 col-sm-12 col-md-12" ng-show="package.length == 0">
						<h2 class="no_result">No items in My package.</h2>
					</div>
					<!-- Filter package type button -->
					<!-- <div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center">                      			
						<button class="select-package-type-button select-package-type-button-active">Show All</button>
						<button class="select-package-type-button">Rafting</button>
						<button class="select-package-type-button">Diving</button>
					</div>		 -->					
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-4 package-cover" ng-repeat="p in package">
							<div class="my-package-style" style="height:370px;">
								<div class="package_item_upper">
									<!-- Package Image -->
									<div class="center-picture" ng-style="{'background-image':'url(api/images/{{p.image}})'}" style="height:230px">
									</div>
				 					<!-- Package Price -->
									<p class="price">&nbsp{{p.price}} à¸¿</p>								
								</div>						
								<div class="col-xs-12 col-sm-12 col-md-12 no-horizotal-padding">
									<!-- Package Name -->
									<div class="col-xs-10 col-sm-10 col-md-10 text-padding package-header-overflow" style="padding-top:10px">
										<p style="font-size: 25px;"><a href="/packageDetail/{{p._id}}" style="color:white">{{p.name}}</a></p>	
									</div>
									<!-- Edit Package -->
									<div class="col-xs-2 col-sm-2 col-md-2 text-padding package-description-overflow" style="padding-top:10px; text-align:center;">
										<img src="../../image/edit-my-package.png" style="width:30px; height:30px;" ng-click="openEditMyPackageModal(p)"></img>
										<img src="../image/delete.png" style="width:30px; height:30px;" ng-click="openDeleteMyPackageModal(p)"></img>
										<!-- <button class="btn btn-danger"><img src="../image/delete.png" style="width:20px; height:20px;"></img></button> -->
									</div>
								</div>
								<!-- Package Rating -->
								<div class="text-padding" style="" ng-app="" ng-init="nstar = 0">
									<img style="width:20px;height:20px;margin-left: 3px;" ng-repeat="i in getStar(p.rating) track by $index" src="../image/star_rated.png">
									<img style="width:20px;height:20px;margin-left: 3px;" ng-if="p.rating%1 >= 0.5" src="../image/star_rated_half.png">
									<img style="width:20px;height:20px;margin-left: 3px;" ng-repeat="i in getWhite(p.rating) track by $index" src="../image/star_unrated.png">
								</div>
								<!-- Sold amount -->
								<div class="text-padding package-description-overflow" style="padding-top:10px">
									<p style="color:#888888; overflow: hidden;">Sold amount : {{soldEachPack[$index]}}</p>	
								</div>						
							</div>
							<!-- Package Publish Date  -->
							<div class="package-footer-style text-padding">
								<span class="glyphicon glyphicon-calendar" ng-bind="getCreateDate(p.created_at)"> </span>
							</div>
						</div>
					</div>
					<!-- Page paginator -->
					<div class="col-xs-12 col-sm-12 col-md-12" style="text-align:center; margin-top:15px;">
						<uib-pagination total-items="totalItems" items-per-page="limit" ng-change="pageChanged(currentPage)" ng-model="currentPage" max-size="maxSize" class="pagination-md" boundary-links="true" rotate="false"></uib-pagination>
					</div>
				</div>
			</div>	
		</div>
	</body>
</html>
