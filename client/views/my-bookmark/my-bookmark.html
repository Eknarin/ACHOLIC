<!Doctype html>
<html>
	<head>
		<title>ACHOLIC</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container-fluid" style="background-image:url('../../image/package-background.png');">
			<!-- blank div for make vertical space -->
			<div class="container" style="margin-top:70px">
			</div>
			<!-- Bookmark Header -->
			<div class="container">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<p class="bookmark-header-size" style=" text-align:center; ">Bookmark</p>
				</div>
			</div>	

			<!-- Bookmark packages -->
			<div class="container bookmark-package-cover-style">
				<div class="col-xs-12 col-sm-12 col-md-12" ng-repeat="bookmark in bookmarks">
					<!-- Package Picture -->
					<div class="col-xs-12 col-sm-12 col-md-7" style="padding-bottom:20px;">
						<img class="center-picture bookmark-image-style" src=api/images/{{bookmark.packageId.image}}></img>
					</div>

					<!-- Package information -->
					<div class="col-xs-12 col-sm-12 col-md-5 bookmark-package-information-style">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="col-xs-12 col-sm-8 col-md-8">
								<p class="bookmark-package-name-style">{{bookmark.packageId.name}}</p>
								<!-- Rating -->
								<img style="width:20px;height:20px;margin-left: 3px;" ng-repeat="i in getStar(bookmark.packageId.rating) track by $index" src="../image/star_rated.png">
								<img style="width:20px;height:20px;margin-left: 3px;" ng-if="((bookmark.packageId.rating)/2)%1 >= 0.5" src="../image/star_rated_half.png">
								<img style="width:20px;height:20px;margin-left: 3px;" ng-repeat="i in getWhite(bookmark.packageId.rating) track by $index" src="../image/star_unrated.png">
								
							</div>
							<div class="col-xs-12 col-sm-4 col-md-4 bookmark-package-price-style">
								<p>{{bookmark.packageId.price}} à¸¿</p>
							</div>
						</div>

						<!-- Remove & Add to Cart button -->
						<div class="col-xs-12 col-sm-12 col-md-12 bookmark-package-button-cover-style">
							<div class="col-xs-6 col-sm-6 col-md-6 bookmark-package-button-style">
								<button class="btn btn-danger" ng-click="unBookmark(bookmark)">Remove</button>								
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 bookmark-package-button-style">
								<button class="btn btn-success">Add to Cart</button>
							</div>
						</div>
					</div>
					<HR WIDTH="100%" style="border: 1px solid #787878;">
				</div>				
			</div>

		</div>
	</body>
</html>
