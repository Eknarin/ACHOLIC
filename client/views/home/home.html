<!Doctype html>
<html>
	<head>
		<title>ACHOLIC Home</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">


	</head>
	
	<body>
		<div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding-top:30px" >
		  	<!-- Indicators -->
		  	<ol class="carousel-indicators" >
		    	<li data-target="#myCarousel" data-slide-to="$index" ng-class="{active:!$index}" ng-repeat="picture 	in sliderpics track by $index"></li>
		  	</ol>

		  	<!-- Wrapper for slides -->	
			<div class="carousel-inner" role="listbox">

			  	<div class="item center-picture" ng-class="{active:!$index}" ng-repeat="picture in sliderpics"
			  	ng-style="{'background-image':'url('+ picture.src +')'}" style="-webkit-filter: grayscale(20%); ">
			  		<div class="center-caption font-effect-outline">
				  		<p style="font-size: 30px">Find Your Own</p><br>
				  		<p style="font-size: 65px">"ACTIVITIES"</p>
			  		</div>
			  	</div>

			</div>
		
		  	<!-- Left and right controls -->
		  	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		  	</a>
		  	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		  	</a>
		</div>
        <!-- Recommended Packages -->
        <div class="container">
        	<br>
        	<h2 style="text-align:center; font-size: 30px;" >Recommend Packages</h2>
        	<br>
        	<div row="row-fluid">
				<div ng-repeat="package in recommendedPackages">
					<div class="col-md-8 recommended-package-cover" ng-if="($index+1)%10==1">
						<div class="recommended-package-style center-picture" ng-style="{'background-image':'url('+ package.src +')'}">
							<div class="center-caption font-effect-outline" style="font-size: 30px;">
								{{package.name}}
							</div>
						</div>
					</div>
					<div class="col-md-8 recommended-package-cover" ng-if="($index+1)%10==7">
						<div class="recommended-package-style">
							<div class="center-caption font-effect-outline" style="font-size: 30px;">
								{{package.name}}
							</div>
						</div>
					</div>
					<div class="col-md-4 recommended-package-cover" ng-if="($index+1)%10!=1 && ($index+1)%10!=7">
						<div class="recommended-package-style center-picture" ng-style="{'background-image':'url('+ package.src +')'}">
							<div class="center-caption font-effect-outline" style="font-size: 30px;">
								{{package.name}}
							</div>
						</div>
					</div>
				</div>
        	</div>
		</div>
		<!-- End Recommended Packages -->
        <br>

	</body>
</html>
