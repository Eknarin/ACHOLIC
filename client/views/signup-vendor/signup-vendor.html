<html>
	<head>
		<title>ACHOLIC</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container-fluid center-picture" style="background-image:url('../../image/vendor-signup-background.png'); height: 900px;">
			<!-- blank div for make vertical space -->
			<div class="container" style="margin-top:70px">
			</div>

			<!-- Customer Header -->
			<div class="container">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<p class="customer-header-size" style=" text-align:center; color:white;">Vendor SignUp</p>
				</div>
			</div>			

			<!-- Customer SignUp -->
			<div class="container" style="color:white;">

				<!-- Blank div for left space -->
				<div class="col-xs-12 col-sm-12 col-md-2">
				</div>

				<!-- SignUP -->
				<div class="col-xs-12 col-sm-12 col-md-8" style="margin-top:15px;">

					<!-- Tab Menu -->
					<div class="col-xs-12 col-sm-12 col-md-12 tab-menu-style"> 
					  <ul class="nav nav-tabs" id="myTab">

					    <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 tab-item-menu-style {{tabs[0]}}" ng-click="activeTab(0)"><a data-toggle="tab" data-target="#security" role="tab" aria-controls="security" style="color: white;"><img src="../../image/security.png" style="width:50px; height:50px;"></img></a></li>

					    <li role="presentation" class="col-xs-3 col-sm-3 col-md-3 tab-item-menu-style {{tabs[1]}}" ng-click="activeTab(1)"><a data-toggle="tab" data-target="#contact" role="tab" aria-controls="contact" style="color: white;"><img src="../../image/contact.png" style="width:50px; height:50px;"></img></a></li>

					  </ul>
					</div>  
				  	<div class="tab-content col-xs-12 col-sm-12 col-md-12" style="background-color:rgba(0,0,0,0.65); ; padding-top:20px">
				 
				    	<div role="tabpanel" id="security" class="tab-pane active">
				      		<center>
					      		<form name="form" novalidate>

					      			<!-- Email -->
					      			<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> Email</p>	
										<input ng-model="vendor.email" name="uEmail" required class="signup-inputbox-style input-width" type="email" name="email"><br>
									</div>
									<div ng-show="form.$submitted || form.uEmail.$touched">
										<p class="invalid-input" ng-show="!form.uEmail.$valid" >Invalid E-mail pattern.</p>
									</div>

									<!-- ID Number -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> Identification Number</p>	
										<input ng-model="vendor.identification_num" name="id_num" required class="signup-inputbox-style input-width" type="text" maxlength="13" onkeypress='return event.charCode >= 48 && event.charCode <= 57' name="confirm-password" placeholder="13 digits"><br>	
									</div>

									<!-- Provider Number -->
									<div class="input-width sign-up-cover-style">
										<p class="sign-up-header"><font class="required-box">*</font> Tourist Business license no.</p>	
										<input ng-model="vendor.provider_num" name="provider" required pattern="[0-9]{2}/[0-9]{5}" class="signup-inputbox-style input-width" type="text" name="confirm-password" placeholder="xx/xxx"><br>	
									</div>
									<div ng-show="form.$submitted || form.provider.$touched">
										<p class="invalid-input" ng-show="!form.provider.$valid" >Please provide with valid pattern xx/xxx.</p>
									</div>

									<!-- Button -->
									<div class="input-width" style="margin-top:15px; margin-bottom:15px;">
										<button type="button" class="btn btn-success" ng-click="activeTab(1)" data-toggle="tab" data-target="#contact">Next</button>
									</div>	

								</form>
							</center>
				    	</div>
				    	<div role="tabpanel" id="contact" class="tab-pane">
				      		<center>
					      		<form>

					      			<!-- Address -->
									<textarea ng-model="vendor.address.address" class="form-control signup-inputbox-style input-width" rows="5" name="address" placeholder="Address"></textarea>

									<!-- Zip Code -->
									<input ng-model="vendor.address.zip_code" class="signup-inputbox-style input-width" type="text" name="zipcode" placeholder="Zip Code"><br>

									<!-- Phone -->
									<input ng-model="vendor.phone_number" required class="signup-inputbox-style input-width" type="text" name="phone" placeholder="Phone"><br>

									<!-- Button -->
									<div class="input-width" style="margin-top:15px; margin-bottom:15px;">
										<button type="button" class="btn btn-danger" ng-click="activeTab(0)" data-toggle="tab" data-target="#security">Back</button>
										<button ng-click="onSubmit()" type="button" class="btn btn-success">Submit</button>
										<!-- <button type="button" class="btn btn-success" ng-click="activeTab(3)" data-toggle="tab" data-target="#addimage">Next</button> -->
									</div>	
								</form>
							</center>
				    	</div>
				  	</div>
				</div>
			</div>
		</div>	
	</body>
</html>
