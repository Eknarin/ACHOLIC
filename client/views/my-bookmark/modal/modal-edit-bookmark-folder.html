<div class="modal-header">
  <p class="package-modal-header">แก้ไขโฟลเดอร์รายการโปรด</p>
</div>
<div class="modal-body">    
  <div class="col-xs-8 col-sm-9 col-md-9"><input class="bookmark-input-box" ng-model="tempFolder" type="text" placeholder="Bookmark Folder Name"></div>
  <div class="col-xs-4 col-sm-3 col-md-3"> <button type="button" ng-click="deleteFolder()" class="btn btn-danger" style="font-size:17px; height:40px;">ลบโฟลเดอร์</button></div>

</div>
<div class="modal-body bookmark-body-style" style="padding-bottom:15px;">
  <HR WIDTH="100%" NOSHADE>
  <button type="submit" ng-click="editName()" class="btn bookmark-add-new-list-button">บันทึก</button>
  <button type="button" class="btn bookmark-primary" style="font-size:17px; height:40px;" ng-click="closeModal()">ปิด</button>
</div>
