
<html>
	<head>
		<title>ACHOLIC</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!-- <h1 style="color:black; margin-top:70px">kkkkdfbnnbfklbnkldnfklbdnl</h1> -->
		
		<div class="container" style=" margin-top:100px">

			<h1>Create package</h1> 
			<!-- Input Package Details -->
			<div class="col-xs-12 col-sm-7 col-md-7">
				<!-- Input Name -->
				<div style="padding-top:3%;">
					<div class="col-xs-12 col-sm-4 col-md-4 topic-style">
						Name :				
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 input-style">
						<input type="text" ng-model="packageItem.name" required style="width:100%;" placeholder="Package Name">
					</div>
				</div>
				<HR WIDTH="100%" NOSHADE>

				<!-- Input Contact -->
				<div>
					<div class="col-xs-12 col-sm-4 col-md-4 topic-style">
						Contact : 
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 input-style">
						<div>
							<input type="text" ng-model="packageItem.contact.phone_number" style="width:100%; margin-bottom:3%;" placeholder="Telephone">
						</div>
						<div>
							<input type="text" ng-model="packageItem.contact.email" style="width:100%; margin-top:3%" placeholder="Email">
						</div>
					</div>
				</div>
				<HR WIDTH="100%" NOSHADE>

				<!-- Input Price -->
				<div>
					<div class="col-xs-12 col-sm-4 col-md-4 topic-style">
						Price (à¸¿) : 
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 input-style">
						<input type="text" ng-model="packageItem.price" style="width:100%" placeholder="Package Price">
					</div>
				</div>
				<HR WIDTH="100%" NOSHADE>

				<!-- Input Description -->
				<div>
					<div class="col-xs-12 col-sm-4 col-md-4 topic-style">
						Description : 
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 input-style">
						<input type="text" ng-model="packageItem.description" style="width:100%; height:200px" placeholder="Package Description">
					</div>
				</div>
				<HR WIDTH="100%" NOSHADE>

				<!-- Input amount of people per package -->
				<div>
					<div class="col-xs-12 col-sm-4 col-md-4 topic-style">
						People : 
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 input-style">
						<input type="text" ng-model="packageItem.people" style="width:100%" placeholder="People per Package">
					</div>
				</div>
				<HR WIDTH="100%" NOSHADE>

				<!-- Input Office time -->
				<div>
					<div class="col-xs-12 col-sm-4 col-md-4 topic-style">
						Office Time : 
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 input-style">
						<div style="margin-bottom:3%;">
							<input type="text" style="width:100%;" placeholder="Date">
						</div>

						<div style="padding-top:3%;">
							<input type="text" ng-model="packageItem.office_time.open_time" style="width:45%;" placeholder="Start Time"> -
							<input type="text" ng-model="packageItem.office_time.close_time" style="width:45%;" placeholder="End Time">
						</div>
						
					</div>
				</div>
				<HR WIDTH="100%" NOSHADE>
				
				<!-- Input Availability -->
				<div>
					<div class="col-xs-12 col-sm-4 col-md-4 topic-style">
						Availability : 
					</div>
					<div class="col-xs-12 col-sm-8 col-md-8 input-style" style="color:green;">
						<select class="form-control" ng-model="packageItem.availability" style="width:100%">    
			            	<option value="true">Active</option>
			            	<option value="false">Inactive</option>
			            </select>
					</div>
				</div>
				</div>
				<!-- End Input Package Details -->

				<!-- Insert Package Image -->
				<div class="col-xs-12 col-sm-5 col-md-5">
					<div>
						<div class="col-xs-12 col-sm-4 col-md-4 topic-style">
							Image : 
						</div>
						<div class="col-xs-12 col-sm-8 col-md-8 input-style">
							<upload-image image="packageItem.image"></upload-image>
						</div>
					</div>
				</div>


			<!-- Create and Cancel button -->
			<div class="col-md-12" style="text-align:center; padding-top:5%; padding-bottom:5%;">
				<div class="col-xs-12 col-sm-3 col-md-3" ></div>
				<div class="col-xs-12 col-sm-3 col-md-3" style="padding-top:3%;">
					<button type="button" class="btn btn-primary" ng-click="onSubmit()">Create</button>
				</div>
				<div class="col-xs-12 col-sm-3 col-md-3" style="padding-top:3%;">
					<button type="button" class="btn btn-primary" style="background-color:red">Cancel</button>
				</div>
				<div class="col-xs-12 col-sm-3 col-md-3" styel="right"></div>
			</div>
		</div>
		
		
		<div class="container">
			
		</div>


	</body>
</html>
