   <div class="modal-header" >
        <h2 class="modal-title" align="center" >Wellcom to Admin Manager Controller</h2>
      </div>
      <div class="container-fluid" style="width:50%; height:50%;">
      <form ng-submit="login()">
        <div class="modal-body" ng-show="loading">
                <h1>Loading...</h1>
        </div>
        <div ng-show="!loading">
        <div class="modal-body" >
               <label><span class="glyphicon glyphicon-user"></span> Username</label></br>
                <input class="col-md-10 col-xs-10 col-sm-10" type="email" ng-model="user.email" placeholder="email"></br></br></br>
                <label><span class="glyphicon glyphicon-eye-open"></span> Password</label></br>
                <input class="col-md-10 col-xs-10 col-sm-10" type="password" ng-model="user.password" placeholder="password"></br>
                <div class="alertText" ng-show="showAlert"><p>The email address or password you entered is incorrect.</p></div>
                <div class="alertText" ng-show="showAdmin"><p>Please use admin account!!!</p></div>
        </div>
        <div style="float:right;">
                <button type="submit"class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
          </div>
          </div>
      </form>
      </div>
