<!Doctype html>
<html>
	<head>
		<title>ACHOLIC Home</title>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
		<!-- Image Slider -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel" style="padding-top:30px" >
		  	<!-- Indicators -->
		  	<ol class="carousel-indicators" >
		    	<li data-target="#myCarousel" data-slide-to="$index" ng-class="{active:!$index}" ng-repeat="picture 	in sliderpics track by $index"></li>
		  	</ol>

		  	<!-- Wrapper for slides -->	
			<div class="carousel-inner" role="listbox">

			  	<div class="item center-picture" ng-class="{active:!$index}" ng-repeat="picture in sliderpics"
			  	ng-style="{'background-image':'url('+ picture.src +')'}" style="-webkit-filter: grayscale(20%); ">
			  		<div class="center-caption font-effect-outline">
				  		<p style="font-size: 30px">Find Your Own</p><br>
				  		<p style="font-size: 65px">"ACTIVITIES"</p>
			  		</div>
			  	</div>

			</div>
		
		  	<!-- Left and right controls -->
		  	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		  	</a>
		  	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		  	</a>
		</div>

		<!-- Recommend Package -->
		<div class="container-fluid" style="background-color:#eaedef">
			<div class="row">
				<div ng-repeat="package in recommendedPackages">
					<!-- First Package Template -->
					<div class="col-xs-12 col-sm-6 col-md-4 recommend-package-cover" ng-if="($index+1)%2==1 && ($index+1)!=5">
						<div class="recommend-package-style">
							<!-- Package Name -->
							<div class="text-padding">
								<h2>{{package.name}}</h2>	
							</div>
							
							<!-- Package Image -->
							<div class="center-normal-picture" ng-style="{'background-image':'url('+ package.src +')'}" style="margin-top:30px;">
							</div>

							<!-- Package Description -->
							<div class="text-padding" style="margin-top:30px; width:100%;">
								<p>	package description package description package description package description package description</p>
							</div>	

							<!-- Read More button -->
							<div class="text-padding" style="margin-top:30px;">
								<button type="button" class="btn btn-primary" style="background-color:#f9f9fa; color:#57bdad; border-color:#57bdad">Read More</button>
							</div>
						</div>

						<!-- Package Publish Date  -->
						<div class="recommend-package-footer-style text-padding">
								<span class="glyphicon glyphicon-calendar"> DD/MM/YY</span>
						</div>
					</div>

					<!-- Second Package -->
					<div class="col-xs-12 col-sm-6 col-md-4 recommend-package-cover" ng-if="($index+1)%2==0">
						<div class="recommend-package-style">
							<div class="text-padding">
								<h2>{{package.name}}</h2>	
							</div>
							<div style="margin-top:30px">
								<div id="Carousel{{$index}}" class="carousel slide" data-ride="carousel" style="padding-top:0px; width:100%" >
								  	<!-- Indicators -->
								  	<ol class="carousel-indicators" >
								    	<li data-target="#Carousel{{$index}}" data-slide-to="$index" ng-class="{active:!$index}" ng-repeat="picture 	in sliderpics track by $index"></li>
								  	</ol>

								  	<!-- Wrapper for slides -->	
									<div class="carousel-inner" role="listbox">

									  	<div class="item center-picture-slider" ng-class="{active:!$index}" ng-repeat="picture in sliderpics" ng-style="{'background-image':'url('+ picture.src +')'}" style="-webkit-filter: grayscale(20%);" style="height: 200px;">
									  		
									  	</div>

									</div>
								
								  	<!-- Left and right controls -->
								  	<a class="left carousel-control" data-target="#Carousel{{$index}}" role="button" data-slide="prev">
								    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								    	<span class="sr-only">Previous</span>
								  	</a>
								  	<a class="right carousel-control" data-target="#Carousel{{$index}}" role="button" data-slide="next">
								    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								    	<span class="sr-only">Next</span>
								  	</a>
								</div>
							</div>
						</div>
						<div class="recommend-package-footer-style text-padding" >
								<span class="glyphicon glyphicon-calendar"> DD/MM/YY</span>
						</div>
					</div>

					<!-- Third Package Template -->
					<div class="col-xs-12 col-sm-6 col-md-4 recommend-package-cover" ng-if="($index+1)==5">
						<div>
							<div class="center-picture" style="background-image: url('../../image/TEST.png'); border-radius:20px;">
								<div class="center-caption font-effect-outline">
									<p style="font-size: 50px; color:#57bdad;">{{package.name}}</p>
				  				</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
		</div>
        <!-- <br> -->

       <!-- Sign in Modal -->
          <div class="modal fade" id="signin-modal" role="dialog" >
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <form ng-submit="vm.login()">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" style="color:#57bdad">Sign in</h2>
                  </div>
                  <div class="modal-body">
              <pre ng-if="vm.error">{{ vm.error | json }}</pre>  
            <input type="email" ng-model="vm.user.email" placeholder="email">
            <input type="password" ng-model="vm.user.password" placeholder="password">
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" style="background-color:#406A80">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </form>
              </div>
            </div>
          </div>

          <!-- Sign up Modal -->
          <div class="modal fade" id="signup-modal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <form ng-submit="vm.signup()">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title" style="color:#57bdad">Sign up</h2>
                  </div>
                  <div class="modal-body">  
                    <pre ng-if="vm.error">{{ vm.error | json }}</pre>    
            <input type="email" ng-model="vm.user.email" placeholder="email">
            <input type="password" ng-model="vm.user.password" placeholder="password">
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" style="background-color:#406A80">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

	</body>
</html>
